name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: pip install --no-cache-dir "poetry>=1.5"
      - name: Install deps
        run: poetry install --no-interaction
      - name: Run tests
        run: poetry run pytest -q
      - name: Lint
        run: poetry run flake8
